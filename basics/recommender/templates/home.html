{% extends "layout.html" %}
{% block inhalt %}
    <form method="POST" action="">
        {% for post in posts %}
        <form action="{{ url_for('post', post_id=post.id) }}" method="GET">
                       <article class="media content-section">
                          <div class="media-body">
                            <div class="article-metadata">
                                <a class="mr-2" href="{{ post.iri }}">{{ post.label }}</a>
                              <small class="text-muted">{{ post.table }}</small>
                            </div>
                            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.engLabel }}</a></h2>
                            <p class="article-content">{{ post.table }}.{{ post.engLabel }}</p>
                              <input class="btn" type="submit" value="Get Annotation Prediction">
                          </div>
                        </article>
        </form>
        {% endfor %}
    </form>
{% endblock inhalt %}
